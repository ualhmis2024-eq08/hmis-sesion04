<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="w3-content">

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar" id="myNavbar">
    <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
      <i class="fa fa-bars"></i>
    </a>
    <a href="index.html" class="w3-bar-item w3-button">HOME</a>
  </div>
</div>

<!-- First Grid: Logo & About -->
<div class="w3-row">
  <div class="w3-half w3-blue-grey w3-container" style="height:100%; width:100%">
    <div class="w3-padding-64 w3-center">
      <div class="w3-xlarge w3-section">
  		<a href="https://github.com/pgr866">
      	<i class="fa fa-github w3-hover-opacity"></i>pgr866</a>
  	  </div>
      <img src='https://avatars.githubusercontent.com/u/114260059?v=4' class="w3-margin w3-circle" alt="pgr866" style="width:50%">
      <div class="w3-left-align w3-padding-large">
        <p>Hola soy pgr866, el desarrollador del proyecto. Me encantan los perros.</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
